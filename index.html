<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Metric App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-input-container">
            <input type="text" placeholder="Enter Your UserName" id="user-input">
            <button id="search-btn">Search</button>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progree-item">
                    <div class="easy-progress circle" data-label="Easy">
                        <span id="easy-label"></span>
                    </div>
                </div>
                <div class="progree-item">
                    <div class="medium-progress circle" data-label="Medium">
                        <span id="medium-label"></span>
                    </div>
                </div>
                <div class="progree-item">
                    <div class="hard-progress circle" data-label="Hard">
                        <span id="hard-label"></span>
                    </div>
                </div>
            </div>
            <div class="stats-cards">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
